<body>

    <img src="../images/trailmix.jpg"alt="Trail Mix">
    <h3>Description: A sweet and savory snack that combines seeds, nuts, fruits, and candies</h3>
    <h3>Ingredients</h3>
    <ul>
        <li>Peanuts</li>
        <li>Raisins</li>
        <li>M & M's</li>
        <li>Sunflower kernels</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Combine one part of each ingredients in a large bowl</li>
        <li>Enjoy!</li>
